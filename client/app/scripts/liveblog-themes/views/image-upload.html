<ul>
    <li>
        <label class="image__text">Image url:</label>
        <input type="text"
               class="form-control"
               ng-model="imageUrl"/>
    </li>
    <li>
        <img ng-src="{{lbi.value}}"/>
        <div class="blog-image-actions">
            <button class="btn btn--primary pull-right" ng-click="lbi.openUploadModal()" translate>Change</button>
            <button class="btn btn-default pull-right" ng-click="lbi.removeImage()" translate>Remove</button>
        </div>
    </li>
</ul>
